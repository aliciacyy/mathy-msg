<div class="game-view">
  <div class="top-bar">
    <div class="title">Mathy Msg</div>
  </div>

  <div class="grid-container">
    <div class="mdc-card">
      <div class="mdc-card-content">
        <div class="mdc-card__title">Game Over</div>
        <div class="mdc-card__body">
          <p>Number of attempts: {{attempts}}</p>
          {{gameOverMessage}}
        </div>
        <button type="button" class="button" (click)="onRetry()">RETRY</button>
      </div>
    </div>
  </div>
  
</div>
